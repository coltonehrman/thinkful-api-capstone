<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Import Google Icon Font -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="/temp/styles.css">
    <!-- endbuild -->
  </head>

  <body>

    <div class="home screen">
      <div class="container">
        <nav>
          <div class="nav-wrapper">
            <div class="input-field">
              <input class="place-search" type="search" placeholder="Search for a place...">
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </div>
        </nav>
        <ul class="results__list autocomplete-content dropdown-content"></ul>
      </div>
    </div>

    <div class="place screen">
      <nav>
        <div class="nav-wrapper container">
          <p class="place__name brand-logo left"></p>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="back-btn" href="#!"><i class="large material-icons">replay</i></a></li>
          </ul>
        </div>
      </nav>
      
      <div class="container">
        <div class="place__results row"></div>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>

    <!-- Import Google Places API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYlbzHkh8NuvIE8NVPdu0K5vgraQuoZbo&libraries=places"></script>
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Import materialize.css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- build:js js/app.js -->
    <script src="/temp/app.js"></script>
    <!-- endbuild -->
  </body>
</html>

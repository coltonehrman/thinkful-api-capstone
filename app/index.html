<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Import materialize.css -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"> -->

    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="/temp/styles.css">
    <!-- endbuild -->
  </head>

  <body>

    <div class="home screen">
      <h1 class="header-text">I Need A Vacation.</h1>
      <h3 class="header-text__subtext">Find places around your destination</h3>
      
      <input class="place-search" type="search" placeholder="Ex. Las Vegas, Houston">
      <ul class="place-results">
        <li class="no-results">No Results...</li>
      </ul>
    </div>

    <div class="place screen">
      <header class="header-bar">
        <h1 class="header-bar__logo"></h1>
        <button class="back-btn">
          <i class="large material-icons">replay</i>
        </button>
      </header>

      <div class="place__categories"></div>
      <div class="attractions"></div>
    </div>

    <!-- Import Google Places API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYlbzHkh8NuvIE8NVPdu0K5vgraQuoZbo&libraries=places"></script>
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="lib/jquery.barrating.min.js"></script>

    <!-- build:js js/app.js -->
    <script src="/temp/app.js"></script>
    <!-- endbuild -->
  </body>
</html>

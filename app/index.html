<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="/temp/styles.css">
    <!-- endbuild -->
  </head>

  <body>

    <div class="home screen">
      <h1 class="header-text">I Need A Vacation.</h1>
      <h3 class="header-text__subtext">Find places around your destination</h3>
      
      <input class="place-search" type="search" placeholder="Ex. Las Vegas, Houston">
      <ul class="place-results">
        <li class="no-results">No Results</li>
      </ul>
    </div>

    <div class="place screen hide">
      <header class="header-bar">
        <section class="header-bar__content">
          <h1 class="header-bar__logo"></h1>
          <button class="back-btn">
            <i class="large material-icons">replay</i>
          </button>
        </section>
      </header>

      <div class="categories__container">
        <ul class="categories"></ul>
      </div>
      
      <div class="attractions"></div>
    </div>

    <script id="attraction-template" type="text/babel">
      <div class="attraction">
        <div class="attraction__image activator">
          <img src="{{photo}}">
        </div>

        <div class="attraction__content">
          <div class="attraction__header">
            <h2>{{name}}<i class="material-icons activator">map</i></h2>
            <div class="attraction__category">{{category}}</div>
          </div>

          <div class="attraction__address">
            <p>{{{address}}}</p>
          </div>
        </div>

        <div class="attraction__footer">
          <select class="attraction__rating" name="rating" data-current-rating="{{rating}}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          {{#price}}
            <p class="attraction__price attraction__price--{{price.length}}">{{price}}</p>
          {{/price}}
          {{^price}}
            <p class="attraction__price attraction__price--empty"></p>
          {{/price}}
        </div>

        <div class="reveal">
          <i class="reveal__close material-icons">close</i>
          <div class="map"></div>  
        </div>
      </div>
    </script>

    <!-- Import Google Places API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYlbzHkh8NuvIE8NVPdu0K5vgraQuoZbo&libraries=places"></script>
    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="lib/jquery.barrating.min.js"></script>

    <!-- build:js js/app.js -->
    <script src="/temp/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
